<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f3756" />
    <meta
      name="Description"
      content="Simple and interactive rock paper scissor game that works offline and can be your offline partner at times you find boring. "
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="./images/logo.svg" alt="" />
      <div class="score-container">
        <span id="score-text">score</span>
        <span id="score"></span>
      </div>
    </div>
    <div class="game">
      <div class="row1">
        <div class="paper" onclick="picked(1)">
          <img src="./images/icon-paper.svg" alt="" />
        </div>
        <div class="scissor" onclick="picked(2)">
          <img src="./images/icon-scissors.svg" alt="" />
        </div>
      </div>
      <div class="row2">
        <div class="rock" onclick="picked(3)">
          <img src="./images/icon-rock.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="pick hide">
      <div class="you-picked">
        <div class="center">
          <h2>YOU PICKED</h2>
        </div>
        <div class="paper hide">
          <img src="./images/icon-paper.svg" alt="" />
        </div>
        <div class="scissor hide">
          <img src="./images/icon-scissors.svg" alt="" />
        </div>
        <div class="rock hide">
          <img src="./images/icon-rock.svg" alt="" />
        </div>
      </div>
      <div class="result hide">
        <div class="center"><h1 class="winloosetie">Result</h1></div>
        <button class="playagain hide" onclick="playagain()">PLAY AGAIN</button>
      </div>
      <div class="house-picked">
        <div class="center"><h2>THE HOUSE PICKED</h2></div>
        <div class="paper hide">
          <img src="./images/icon-paper.svg" alt="" />
        </div>
        <div class="scissor hide">
          <img src="./images/icon-scissors.svg" alt="" />
        </div>
        <div class="rock hide">
          <img src="./images/icon-rock.svg" alt="" />
        </div>
        <div class="blank"></div>
      </div>
    </div>
    <div class="xs-result hide">
      <div class="center"><h1 class="winloosetie">Result</h1></div>
      <button class="playagain hide" onclick="playagain()">PLAY AGAIN</button>
    </div>
    <button id="rules" onclick="rules()">RULES</button>
    <div class="modal">
      <div class="modal-inner">
        <div class="modal-header">
          <div class="modal-title"><div class="center">RULES</div></div>
          <img
            src="./images/icon-close.svg"
            alt=""
            class="close md-size"
            onclick="closeModal()"
          />
        </div>
        <div class="modal-body">
          <img src="./images/image-rules.svg" alt="" />
        </div>
        <img
          src="./images/icon-close.svg"
          alt=""
          class="close xs-size"
          onclick="closeModal()"
        />
      </div>
    </div>
    <script src="./app.js"></script>
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate";
      const el = document.createElement("pwa-update");
      document.body.appendChild(el);
    </script>
  </body>
</html>
